<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>DeliveryManCrud</title>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<p:dataTable id="identificationTypeDataTable" var="deliveryMan" value="#{deliveryManView.deliveryMans}">
				
				<p:column headerText="Id">
					<h:outputText value="#{deliveryMan.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{deliveryMan.nDeliveryMan}" />
				</p:column>
				
			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
